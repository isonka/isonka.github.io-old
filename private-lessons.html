<body>
  <div id="navbar-container"></div>
  <main style="max-width:700px;margin:48px auto 32px auto;padding:24px;background:#fff;border-radius:16px;box-shadow:0 4px 24px rgba(0,0,0,0.08);">
    <h1 style="color:#222; font-size:2.2rem; margin-bottom:18px;">Book a Private Class</h1>
    <p style="color:#444; font-size:1.1rem; margin-bottom:32px;">Schedule a one-on-one, couple or trio sessions with one of our expert trainers. Select your preferred time and trainer below.</p>
    <!-- Private Lessons Widget -->
    <div class="mindbody-widget" data-widget-type="Appointments" data-widget-id="2b18450c036" style="width: 100%;"></div>
    <script async src="https://brandedweb.mindbodyonline.com/embed/widget.js"></script>
  </main>
  <div id="footer-include"></div>
  <script>
    // Booking Modal Logic
    function openBookingModal() {
      document.getElementById('booking-modal').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
    function closeBookingModal() {
      document.getElementById('booking-modal').style.display = 'none';
      document.body.style.overflow = '';
    }
    function bindBookingModalButtons() {
      var btns = document.querySelectorAll('.open-book-modal-btn, .navbar-booknow-mobile');
      btns.forEach(function(btn){
        // Prevent duplicate listeners
        btn.removeEventListener('click', handleBookClick);
        btn.addEventListener('click', handleBookClick);
      });
    }
    function handleBookClick(e) {
      e.preventDefault();
      openBookingModal();
    }
    document.addEventListener('DOMContentLoaded', function() {
      var modal = document.getElementById('booking-modal');
      var closeBtn = document.getElementById('close-booking-modal');
      var groupBtn = document.getElementById('book-group-btn');
      var privateBtn = document.getElementById('book-private-btn');
      bindBookingModalButtons();
      if(closeBtn) closeBtn.addEventListener('click', function(e){ e.preventDefault(); closeBookingModal(); });
      if(groupBtn) groupBtn.addEventListener('click', function(){ window.location.href = 'group-classes.html'; });
      if(privateBtn) privateBtn.addEventListener('click', function(){ window.location.href = 'private-lessons.html'; });
      window.addEventListener('keydown', function(e){ if(e.key==='Escape') closeBookingModal(); });
      if(modal) modal.addEventListener('click', function(e){ if(e.target===modal) closeBookingModal(); });
    });
      // Navbar JS: fetch sonrası menü fonksiyonunu tekrar uygula
  function activateNavbarMenu() {
    var toggle = document.querySelector('.navbar-toggle');
    var links = document.querySelector('.navbar-links');
    if (toggle && links) {
      toggle.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        var expanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !expanded);
        links.classList.toggle('open');
      });
      document.querySelectorAll('.navbar-links a').forEach(function(link) {
        link.addEventListener('click', function() {
          if (window.innerWidth <= 800) {
            links.classList.remove('open');
            toggle.setAttribute('aria-expanded', 'false');
          }
        });
      });
      document.body.addEventListener('click', function(e) {
        if (window.innerWidth <= 800 && links.classList.contains('open')) {
          if (!links.contains(e.target) && !toggle.contains(e.target)) {
            links.classList.remove('open');
            toggle.setAttribute('aria-expanded', 'false');
          }
        }
      });
      var observer = new MutationObserver(function() {
        if (window.innerWidth <= 800) {
          if (links.classList.contains('open')) {
            document.body.style.overflow = 'hidden';
          } else {
            document.body.style.overflow = '';
          }
        } else {
          document.body.style.overflow = '';
        }
      });
      observer.observe(links, { attributes: true, attributeFilter: ['class'] });
    }
  }
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;
      activateNavbarMenu(); // fetch sonrası fonksiyonu çağır
      bindBookingModalButtons(); // re-bind modal triggers in navbar
    });
    </script>

  <div id="booking-modal" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.55); align-items:center; justify-content:center;">
    <div style="background:#fff; border-radius:18px; max-width:350px; width:90%; margin:auto; padding:36px 24px 28px 24px; box-shadow:0 8px 32px rgba(0,0,0,0.18); text-align:center; position:relative;">
      <button id="close-booking-modal" style="position:absolute; top:12px; right:16px; background:none; border:none; font-size:1.7rem; color:#222; cursor:pointer;">&times;</button>
      <h2 class="modal-title" style="color:#222; margin-bottom:18px;">Book a Session</h2>
      <p class="modal-subtitle" style="color:#444; margin-bottom:24px;">What would you like to book?</p>
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; gap: 16px; margin-top: 12px;">
        <button id="book-group-btn" class="btn modal-book-btn">Group Classes</button>
        <button id="book-private-btn" class="btn modal-book-btn">Private Classes</button>
      </div>
      <style>
        .modal-book-btn {
          background: #ffd700;
          color: #222;
          font-weight: 700;
          min-width: 180px;
          margin: 0 auto;
          display: block;
          text-align: center;
        }
        .modal-book-btn:last-child {
          background: #222;
          color: #ffd700;
        }
      </style>
    </div>
  </div>
